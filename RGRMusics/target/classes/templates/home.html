<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <div class="text-content">
        <h1>Discover the World of Music</h1>
        <h2>Control Your World of Music: Genres, Music_Groups & Songs</h2>
    </div>

    <div class="header">
        <div th:unless="${username}" class="login-link">
            <a th:href="@{/login}" class="button">Login</a>
        </div>
        <div th:if="${username}" class="user-info" style="display: flex; align-items: center;">
            <p style="font-size: 1.2rem; font-weight: 500; color: #e07044; margin-right: 10px;font-size: 1.1rem; font-weight: 600;">
                Welcome, <span th:text="${username}"></span>
            </p>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="button delete" style="margin-top: 0;">Logout</button>
            </form>
        </div>
    </div>

    <div class="divider">
        <span>or</span>
    </div>

    <div class="navigation">
        <a th:href="@{/genres}" class="button">Genres</a>
        <a th:href="@{/musicgroups}" class="button">Musicgroups</a>
        <a th:href="@{/songs}" class="button">Songs</a>
    </div>
</div>

</body>
</html>
